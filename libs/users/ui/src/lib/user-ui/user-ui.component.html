<div class="Page_Layout">

    <h2>{{ isEdit ? 'Edit User' : 'Add User' }}</h2>
    <div class="row">
      <div class="col-md-8 ">


    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row ">
        <div class="col-lg-6 mb-2">
          <label for="fullName">Name</label>
          <input id="fullName" formControlName="fullName" class="form-control" />
          <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="error text-danger">
            Name is required.
          </div>
        </div>

        <div class="col-lg-6 mb-2">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" class="form-control" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error text-danger">
              Valid email is required.
            </div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-lg-6 mb-2">
          <label for="password">Passward</label>
          <input id="password" formControlName="password" class="form-control" />
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error text-danger">
            password is required.
          </div>
        </div>
        <div class="col-lg-6 mb-2">
          <label for="userName">Username</label>
          <input id="userName" formControlName="userName" class="form-control" />
          <div *ngIf="userForm.get('userName')?.invalid && userForm.get('userName')?.touched" class="error text-danger">
            Username is required.
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-lg-6 mb-2">
          <label for="userRole">User Type</label>
          <kendo-dropdownlist [data]="roles" id="userRole" formControlName="userRole" class="form-control"
          textField="name" valueField="id"  [valuePrimitive]="true"  ></kendo-dropdownlist>
          <div *ngIf="userForm.get('userRole')?.invalid && userForm.get('userRole')?.touched" class="error text-danger">
            User Type is required.
          </div>
        </div>
        <div class="col-lg-6 mb-2">
          <label for="pacsUserName">Pacs Username</label>
          <input id="pacsUserName" formControlName="pacsUserName" class="form-control" />
          <div *ngIf="userForm.get('pacsUserName')?.invalid && userForm.get('pacsUserName')?.touched" class="error text-danger">
            Pacs Username is required.
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-lg-6 mb-2">
          <label for="risUserId">Ris User Id</label>
          <input id="risUserId" formControlName="risUserId" class="form-control" />
          <div *ngIf="userForm.get('risUserId')?.invalid && userForm.get('risUserId')?.touched" class="error text-danger">
            Ris User Id is required.
          </div>
        </div>
        
      </div>
    </form>
  </div>
</div>
</div>

<div class="page_butns ">
  <button (click)="onSubmit()" class="btn-icode " title="Save" [disabled]="userForm.invalid">Save</button>
  <button type="button" class="btn-icode ml-1" title="Cancel" (click)="onCancel()">Cancel</button>
</div>
