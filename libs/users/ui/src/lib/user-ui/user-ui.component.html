<div class="Page_Layout">

    <h2>{{ isEdit ? 'Edit User' : 'Add User' }}</h2>
    <div class="row">
      <div class="col-md-8 ">


    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row ">
        <div class="col-lg-6 mb-2">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" />
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error text-danger">
            Name is required.
          </div>
        </div>

        <div class="col-lg-6 mb-2">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" class="form-control" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error text-danger">
              Valid email is required.
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<div class="page_butns ">
  <button (click)="onSubmit()" class="btn-icode " title="Save" [disabled]="userForm.invalid">Save</button>
  <button type="button" class="btn-icode ml-1" title="Cancel" (click)="onCancel()">Cancel</button>
</div>
